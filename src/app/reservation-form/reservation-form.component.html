
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #reservationForm="ngForm">
      <div style="orientation: horizontal">
        <label >Name : </label>
        <input type="text" [(ngModel)]="currentCustomer" 
          class="form-control" name="currentCustomer" placeholder="Enter some info about you"
          disabled=true>
        
      </div>
      <div class="form-group">            
        <label for="carType">Car Type : </label>
        <input type="text" [(ngModel)]="car.vehicleType" 
          class="form-control" id="carType" name="carType" disabled=true
          required #carType="ngModel">
        </div>
          <label for="carMake">Car make : </label>
        <input type="text" [(ngModel)]="car.vehicleMake" 
          class="form-control" id="carMake" name="carMake" disabled = true
          required #carMake="ngModel">   
        </div>
          <label for="transmission">Car transmission : </label>
          <input type="text" [(ngModel)]="car.transmission" 
            class="form-control" id="transmission" name="carModel" disabled = true
            required #transmission="ngModel"> 
          </div>
            <label for="seats">Car seats : </label>
            <input type="text" [(ngModel)]="car.seats" 
              class="form-control" id="seats" name="carSeats" disabled = true
              required #seats="ngModel"> 
        
      </div>
     
      <div class="form-group">
        <label for="pickUpDate">Pick-up Date</label>
        <input type="date" [(ngModel)]="reservation.pickUpDate" 
          class="form-control" id="pickUpDate" name="pickUpDate" placeholder="Enter your Pick-up date"
          required #pickUpDate="ngModel">
        
      </div>
	   <div class="form-group">
        <label for="returnDate">Return Date</label>
        <input type="date" [(ngModel)]="reservation.returnDate" 
          class="form-control" id="returnDate" name="returnDate" placeholder="Enter your Return date"
          required #returnDate="ngModel">
      
      </div>
      <div class="form-group">
        <label for="location">Pick-up Location</label>	
        <input type="text" [(ngModel)]="reservation.location" 
         class="form-control" id="location" name="location" value="Cluj-Napoca" placeholder="Enter your location"
          required #location="ngModel">
      </div>
      <div class="form-group">
        <label for="price">Price : </label>
        <input type="text" [(ngModel)]="price" 
          class="form-control" id="price" name="price" placeholder="Your total price"
          required #returnDate="ngModel">
      </div>
	   
	   
      <button type="submit" [disabled]="!reservationForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
